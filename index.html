<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptle - By INSA</title>

    <link rel="stylesheet" href="./css/board.css">
</head>
<body>
    <!-- Cryptle, un jeu où il faut retrouver la citation qui a été cryptée par substitution -->
    <h1>Cryptle</h1> <!-- game title -->
    <div id="container"> <!-- game container -->
        <div id="quote"></div> <!-- quote container, là où il y aura les inputs -->
        <p id="author"></p> <!-- quote author, comme "Francis Bacon" -->
        <p id="tag"></p> <!-- quote tag, comme "friendship" ou "technology" -->
    </div>
    <!-- En bas, une petite aide pour comprendre le jeu -->
    <p>This famous quote has been crypted. Find the original letters in the best time possible ! Then try with higher difficulty. <br>You can use tab and shift+tab to move, and ctrl+z to undo.</p>


    <!-- bouton pour changer de thème (clair|sombre) -->
    <img src="./img/toggle.svg" alt="Theme" id="toggle">
    <!-- bouton pour choisir la difficulté (facile|moyen|difficile|impossible) -->
    <select name="difficulty" id="difficulty">
        <option value="8">Facile</option>
        <option value="5">Moyen</option>
        <option value="2">Difficile</option>
        <option value="0">Impossible</option>
    </select>

    <!-- modal de fin de partie -->
    <div id="modal">
        <div id="modal-content">
            <p id="modal-quote">Vous avez gagné !</p>
            <p id="modal-score"></p> <!-- le score est ajouté ici en javascript -->
            <!-- lien vers une nouvelle partie (rafraîchissement de la page) -->
            <a href="./">Nouvelle partie</a>
        </div>
    </div>

    <script src="./js/main.js"></script> <!-- script principal, gère la construction de l'UI, la récupération de la citation via l'API, etc. -->
    <script src="./js/game.js"></script> <!-- script qui gère le jeu en lui-même, les inputs, la validation, le score, etc. -->
</body>
</html>
