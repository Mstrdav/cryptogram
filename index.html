<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptle - By INSA</title>

    <link rel="stylesheet" href="./css/board.css">
</head>
<body>
    <!-- Cryptle game
    The goal is to guess the sentence by replacing the letters with the right ones.
    -->
    <h1>Cryptle</h1>
    <div id="container">
        <div id="quote"></div>
        <p id="author"></p>
        <p id="tag"></p>
    </div>
    <p>This famous quote has been crypted. Find the original letters in the best time possible ! Then try with higher difficulty. <br>You can use tab and shift+tab to move, and ctrl+z to undo.</p>


    <!-- dark theme toggle -->
    <img src="./img/toggle.svg" alt="Theme" id="toggle">
    <!-- difficulty selector -->
    <select name="difficulty" id="difficulty">
        <option value="8">Facile</option>
        <option value="5">Moyen</option>
        <option value="2">Difficile</option>
        <option value="0">Impossible</option>
    </select>

    <!-- game won modal -->
    <div id="modal">
        <div id="modal-content">
            <p id="modal-quote">Vous avez gagn√© !</p>
            <p id="modal-score"></p>
            <!-- new game anchor -->
            <a href="./">Nouvelle partie</a>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
